<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>反转</title>
    <style>
        #box{
            width:200px;
            height:200px;
            position:relative;
            perspective:500;
        }
        #box div{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:#fff;
            perspective:10000;
            backface-visibility:hidden;
            transition: all 2s;
        }
        #box .front{
            background:#f00;
        }
        #box .back{
            background:#00f;
            transform:rotateY(-180deg);
        }
        #box:hover .front{
            transform:rotateY(-180deg);
        }
        #box:hover .back{
            transform:rotateY(-360deg);
        } 
    </style>
</head>
<body>
    <div id="box">
        <div class="front">正面</div>
        <div class="back">反面</div>
    </div>
</body>
</html>
